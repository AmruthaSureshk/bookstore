{% extends 'base.html' %}
{% block body %}


<div class="container" style="margin-top:40px;">
    <div class="row" >
        {% for i in book_list %}
        <div class="col-md-4">
            <div class="card" style="width:18rem;height:100%" >
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="200">
                <br>
                <div class="card-body" style="text-align:justify;">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p class="card-text">
                    <h5>Author:{{i.author}}</h5><hr>
                    <h6>About: {{i.desc}}</h6><br>
                    <h6>Price:{{i.price}}</h6>
                    <h6>year of publication:{{i.year}}</h6><br>
                    </p>

                    <a href="{% url 'bookapp:detail' i.id %}" class="btn btn-primary">More</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
